<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xela contact</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <!--===================NAVIGATION===================-->
        <header class="header">
            <nav class="mynav">
                <div class="mynav__container">
                    <ul class="mynav__container__navlist">
                        <li class="mynav__container__navlist__navitem">
                            <a class="mynav__container__navlist__navitem__item" href="index.html">Xela Hotel</a>
                        </li>
                        <li class="mynav__container__navlist__navitem">
                            <a class="mynav__container__navlist__navitem__item" href="info.html">Info</a>
                        </li>
                        <li class="mynav__container__navlist__navitem">
                            <a class="mynav__container__navlist__navitem__item" href="rooms.html">Rooms</a>
                        </li>
                        <li class="mynav__container__navlist__navitem">
                            <a class="mynav__container__navlist__navitem__item" href="dining.html">Dining</a>
                        </li>
                        <li class="mynav__container__navlist__navitem">
                            <a class="mynav__container__navlist__navitem__item" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header> 
        <main class="containerall" id="finalpage">
            <h1>Contact</h1>
            <form class="form">
                <div class="form__input">
                    <label for="nombre">Name</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form__input"> 
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="form__input">
                    <label for="rooms">Rooms</label>
                    <select id="rooms" name="rooms">
                        <option value="1">Picadilly</option>
                        <option value="2">Cambridge</option>
                        <option value="3">Westminster</option>
                    </select>
                </div>
                <div class="form__input">
                    <label >Customer?</label>
                    <label >Yes </label>
                    <input type="radio" name="customer" checked>
                    <label >No </label>
                    <input type="radio" name="customer">
                </div>
                <button class="form__button">Enviar</button>
                <button class="form__button">Cancelar</button>
            </form>
        </main>
        <!--===================FOOTER===================-->
        <footer>
            <div class="socialmedia">
                <ul class="socialmedia__container" >
                    <li>
                        <a href="https://twitter.com"><img class="socialmedia__container_img" src="assets/social/twitter.png" alt="icon for twitter"></a>
                    </li>
                    <li>
                        <a href="http://www.facebook.com"><img class="socialmedia__container_img" src="assets/social/facebook.png" alt="icon for facebook"></a>
                    </li>
                    <li>
                        <a href="http://www.youtube.com"><img  class="socialmedia__container_img" src="assets/social/youtube.png" alt="icon for youtube"></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
